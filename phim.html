<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đang tải phim... — Gemiflix</title>
    <meta name="description" content="Trang xem phim chi tiết." />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page="detail">
    <header class="navbar" role="banner" aria-label="Thanh điều hướng">
      <div class="container nav-inner">
        <a class="brand" href="index.html" aria-label="Trang chủ Gemiflix">
          <span class="brand__logo" aria-hidden="true">▶</span> Gemiflix
        </a>
      </div>
    </header>

    <main class="container movie-page" role="main">
      <section class="player-container-wrapper" aria-label="Trình phát video">
        <div id="player-container" class="player-container">
          <div class="player__loading">Đang tải trình phát…</div>
        </div>
      </section>

      <section class="movie-details" aria-label="Thông tin phim">
        <h1 id="movie-title" class="movie-title">Đang tải…</h1>
        <p id="movie-description" class="movie-description">…</p>
      </section>

      <section class="ad ad--banner" aria-label="Khu vực quảng cáo">
        <div class="ad__placeholder">KHU VỰC QUẢNG CÁO (NẾU CẦN)</div>
      </section>

      <section id="related" class="shelf" data-category="related" aria-label="Phim liên quan">
        <div class="shelf__header">
          <h2>Phim liên quan</h2>
          <div class="shelf__controls">
            <button class="btn btn--ghost prev" aria-label="Cuộn trái">◀</button>
            <button class="btn btn--ghost next" aria-label="Cuộn phải">▶</button>
          </div>
        </div>
        <div class="movie-list" role="list">
          </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p>© <span id="year"></span> Gemiflix. Nội dung video nhúng từ bên thứ ba.</p>
      </div>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
